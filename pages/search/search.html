	<script type="text/javascript">
		var myChart1 = echarts.init(document.getElementById('box1'));
		var myChart2 = echarts.init(document.getElementById('box2'));
		var myChart3 = echarts.init(document.getElementById('box3'));
		var myChart4 = echarts.init(document.getElementById('box4'));
		var option1 = {
			title: {
				text: 'HH'
			},
			tooltip: {},
			legend: {
				data: ['销量']
			},
			xAxis: {
				data: ["A", "B", "C", "D", "E", "F"]
			},
			yAxis: {},
			series: [{
				name: '销量',
				type: 'bar',
				data: [5, 20, 36, 10, 10, 20]
			}]
		};
	
		myChart2.setOption({
			series: [{
				name: '访问来源',
				type: 'pie',
				radius: '55%',
				data: [
					{ value: 400, name: 'A' },
					{ value: 335, name: 'B' },
					{ value: 310, name: 'C' },
					{ value: 274, name: 'D' },
					{ value: 235, name: 'E' }
				]
			}]
		})
		myChart3.setOption({
			series: [{
				name: '访问来源',
				type: 'pie',
				radius: '55%',
				data: [
					{ value: 200, name: '搜索引擎' },
					{ value: 335, name: '直接访问' },
					{ value: 310, name: '邮件营销' },
					{ value: 274, name: '联盟广告' },
					{ value: 235, name: '视频广告' }
				]
			}]
		})
		var option4 = {
    backgroundColor: '#2c343c',

    title: {
        text: 'Customized Pie',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#ccc'
        }
    },

    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },

    visualMap: {
        show: false,
        min: 80,
        max: 600,
        inRange: {
            colorLightness: [0, 1]
        }
    },
    series : [
        {
            name:'访问来源',
            type:'pie',
            radius : '55%',
            center: ['50%', '50%'],
            data:[
                {value:335, name:'直接访问'},
                {value:310, name:'邮件营销'},
                {value:274, name:'联盟广告'},
                {value:235, name:'视频广告'},
                {value:400, name:'搜索引擎'}
            ].sort(function (a, b) { return a.value - b.value}),
            roseType: 'angle',
            label: {
                normal: {
                    textStyle: {
                        color: 'rgba(255, 255, 255, 0.3)'
                    }
                }
            },
            labelLine: {
                normal: {
                    lineStyle: {
                        color: 'rgba(255, 255, 255, 0.3)'
                    },
                    smooth: 0.2,
                    length: 10,
                    length2: 20
                }
            },
            itemStyle: {
                normal: {
                    color: '#c23531',
                    shadowBlur: 200,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },

            animationType: 'scale',
            animationEasing: 'elasticOut',
            animationDelay: function (idx) {
                return Math.random() * 200;
            }
        }
    ]
};

		myChart1.setOption(option1);
		myChart2.setOption(option2);
		myChart3.setOption(option3);
		myChart4.setOption(option4);
	</script>
